{% extends 'libreria/base.html' %}

{% block title %}
  Libros
{% endblock %}

{% block content %}
  <form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.non_field_errors }}
    <div class="form-group">
      <label for="title">Titulo libro</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="" name="titulo" />
    </div>
    <div class="form-group">
      <label for="image">Imagen libro</label>
      <input type="file" class="form-control-file" id="image" name="imagen" />
    </div>
    <div class="form-group">
      <label for="about">Descripci√≥n libro</label>
      <input name="descripcion" type="text" class="form-control" id="about" placeholder="" />
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
{% endblock %}
